<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div class="screen">
        <h1>Catch the insect</h1>
        <button id="start_btn" class="btn">Play Game</button>
    </div>
    <div class="screen">
        <h1>What is your "favorite" insect?</h1>
        <ul class="insects_list">
            <li>
                <button class="choose_insect_btn">
                    <p>Fly</p>
                    <img
                         src="http://pngimg.com/uploads/fly/fly_PNG3946.png"
                         alt="fly"
                         />
                </button>
            </li>
            <li>
                <button class="choose_insect_btn">
                    <p>Mosquito</p>
                    <img
                         src="http://pngimg.com/uploads/mosquito/mosquito_PNG18175.png"
                         alt="mosquito"
                         />
                </button>
            </li>
            <li>
                <button class="choose_insect_btn">
                    <p>Spider</p>
                    <img
                         src="http://pngimg.com/uploads/spider/spider_PNG12.png"
                         alt="spider"
                         />
                </button>
            </li>
            <li>
                <button class="choose_insect_btn">
                    <p>Roach</p>
                    <img
                         src="http://pngimg.com/uploads/roach/roach_PNG12163.png"
                         alt="roach"
                         />
                </button>
            </li>
        </ul>
    </div>
    <div class="screen game_container">
        <h3 id="time">Time: 00:00</h3>
        <h3 id="score">Score: 0</h3>
        <h5 id="annoying_message">
            Are you annoyed yet? :D <br />
            You are playing: <br />
            The Impossible Game!<br />
            <br />
           
    </div>
    <button class="floating-btn">
        <a href="https://www.instagram.com/_coder_star/?utm_source=qr&igshid=MzNlNGNkZWQ4Mg%3D%3D" style="color: rgb(243, 73, 21);">
            Get in Touch  </a>
    </button>
    
    <div class="floating-text">
        Part of <a href="" target="_blank">#30Days30Projects</a>
    </div>
    
<script src="script.js"></script>

</body>
</html>
